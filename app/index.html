<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动漫小站</title>
    <script src="./dist/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="./font/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="header">
       <div class="search">
         <input id="keyboard" type="text" name="Txt" autofocus="true" placeholder="搜索感兴趣的动漫" onkeydown="keySearch()" />
         <i id="search" class="fa fa-search" aria-hidden="true" onclick="search()"></i>
       </div>
    </div>
    <div class="listBox">
		<div id="title-top">
			今日全网更新
		</div>
      <ul id="list">
		  
      </ul>
    </div>
</body>
<script>
	window.onload = function(){
		//let url = 'http://104.168.165.226:12345/update';
		let url = 'http://127.0.0.1:12345/update';
		let data = {
			modules: 0
		}
		getData(data,url)
	}
function getData(data,url){
    var list = document.getElementById('list')
    list.innerHTML = `<div id="tips"><i class="fa fa-spinner" aria-hidden="true"></i>搜索中，请稍后！</div>`
	 $.ajax({
         type: "post",
         async: true,
         url,
         dataType: "json",
         data: JSON.stringify(data),
         success: function (res) {
			 list.innerHTML = '';
            if(res.length>0){
				 for(var i=0;i<res.length;i++){
				     let  oLi = document.createElement("li")
				     oLi.innerHTML = `
				<a href="${res[i].url}" target="con">
				    <div class="box">
				        <div><img src="${res[i].img}" onerror="this.src='./template/images/default_grey_pc.png'"></div>
				        <div class="detail">
					        <div class="title">${res[i].title}</div>
					        <div class="from">来源:<text class="from-detail">${res[i].from}</text></div>
				        </div>
				    </div>
				</a>`;
				     list.appendChild(oLi)
				 }
			}else{
				list.innerHTML = `<div id="tips"><i class="fa fa-circle-o-notch"></i>暂时没有资源呢!</div>`
			}
         },
         error: function (e) {
             list.innerHTML = `<div id="tips"><i class="fa fa-exclamation-circle"></i>网络开小差了,请稍后再试!</div>`
         }
     });
}
function search(){
	let txt = $("#keyboard").val();
	let data = {"txt":txt};
	//let url = "http://104.168.165.226:12345/search";
	let url = "http://127.0.0.1:12345/search";
	getData(data,url);
}
function keySearch(){
	 if (event.keyCode == 13){
	     let txt = $("#keyboard").val();
         let data = {"txt":txt};
		 let url = "http://104.168.165.226:12345/search";
		 getData(data,url);
		 $('#title-top').text('全网搜索结果')
	 }
}
</script>
</html>
